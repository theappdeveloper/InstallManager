<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=180" />
		<link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script type="text/javascript" src="js/createsnag.js"></script>

		<script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
		<title>Install Manager</title>
	</head>
	<body onload="init();">

		<div id="createSnagPage" data-role="page">

			<div data-role="header">
				<!--<a href="#" class="nav" id="createSnagBack">Back</a>-->
				<h1>Create Snag</h1>
			</div>

			<div data-role="content">

				<!--<div id="info-btn">
					<div id="userinfo-full">
						<h3 id="fullName"></h3><h4 id="roleTitle"></h4>
					</div>
				</div>-->
                
                
                <input type="button" value="Project List" id="workList" data-inline="true">
                <input type="button" value="Snag List" id="snagList" data-inline="true">
				
				<div id="other-info">
					<div id="left-f">
						<label for="siteName">Site Name: </label>
						<h4 id="siteName"></h4>
					</div>
					
					<div id="right-f">
						<label for="projectNum">Project Name: </label>
						<h4 id="projectNum"></h4>
					</div>
					
					<div id="left-f">
						<label for="roomRef">Room Ref: </label>
						<h4 id="roomRef"></h4>
					</div>
					
					<div id="right-f">
						<label for="addedBy">Added By: </label>
						<h4 id="addedBy"></h4>
					</div>
				</div>

				<!-- <div id="apper"> -->
					
					<div class="full-wid">
						<div id="input-left">
							<label for="selectProject">Select Product:</label>
							<select name="selectProject" id="selectProject" data-icon="arrow-d">
								<option>Select a product...</option>
							</select>
						</div>
						
						<div id="input-right">
							<label for="snagTitle">Snag Category:</label>
							<!--<input type="text" name="snagTitle" id="snagTitle">-->
                            
                           <select name="snagTitle" id="snagTitle" data-icon="arrow-d">
								<option>Select a category...</option>
                                    <option>Scratch</option>
                                    <option>Chip</option>
                                    <option>Joint</option>
                                    <option>Un-Finished</option>
                               
							</select>
						</div>
					</div>
					
					<div id="desc-full">
						<label for="description">Description:</label>
						<textarea cols="40" rows="20" name="description" id="description"></textarea>
					</div>
					
					<div id="log-full">
						<label for="log">Log:</label>
						<textarea cols="40" rows="20" name="log" id="log"></textarea>
					</div>
		
					<div>
						<a href="#" id="saveSnag" data-role="button" data-inline="true">Save Snag</a>
						<a href="#" id="cancelSnag" data-role="button" data-inline="true">Cancel Snag</a>
					</div>
				<!-- </div> -->
			</div>

			<div data-role="footer" data-position="fixed">
				<h4>&copy; Inscape Interiors Ltd</h4>
			</div>

		</div>

		
	</body>
</html>
