<!DOCTYPE html>
<html>
	<head>
			<title>Install Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />


    <script src="cordova.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
    

	<script type="text/javascript" src="js/snaglist.js"></script>

	</head>
	<body onload="init();">
		
		<div id="snagListPage" data-role="page">

			<div data-role="header">
				<a href="#" class="nav" id="snagListBack">Back</a>
				<h1>Snag List</h1>
			</div>

			<div data-role="content">

				<div id="info-btn">
					<div id="userinfo">
						<h3 id="fullName"></h3><h4 id="roleTitle"></h4>
					</div>
					
					<div id="b-controls">
						<div id="drawing-f">
							<a id="viewDrawing" href="#" data-role="button" data-inline="true" class="ui-btn-right">View Drawing</a>
						</div>
						<div id="drawing-f">
							<a id="viewWorkList" href="#" data-role="button" data-inline="true" class="ui-btn-right">View Worklist</a>
						</div>
					</div>
				</div>
				
				<div id="other-info">
					<div id="left-f">
						<label for="siteName">Site Name: </label>
						<h4 id="siteName"></h4>
					</div>
					
					<div id="right-f">
						<label for="projectNum">Project No: </label>
						<h4 id="projectNum"></h4>
					</div>
					
					<div id="left-f">
						<label for="roomRef">Room Ref: </label>
						<h4 id="roomRef"></h4>
					</div>
				</div>

				<div id="wrapper">
					<table data-role="table" id="snagList" data-mode="reflow" class="ui-responsive table-stroke table-fixed-header">
						<thead class="header">
							<tr>
								<th class="col-s1" data-priority="1">Stamp No</th>
								<th class="col-s2" data-priority="2">Title</th>
								<th class="col-s3" data-priority="3">Added By</th>
								<th class="col-s4" data-priority="4">Status</th>
								<th class="col-s5" data-priority="5">Updated</th>
								<th class="col-s6" data-priority="6">Review</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>

			<div data-role="footer" data-position="fixed">
				<h4>&copy; Inscape Ltd</h4>
			</div>

		</div>
		
		
	</body>
</html>
