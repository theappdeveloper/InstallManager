<!DOCTYPE html>
<html>
	<head>
			<title>Install Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />


    <script src="cordova.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>

		<script type="text/javascript" src="js/snagreview.js"></script>

	</head>
	<body onload="init();">

		<div id="snagReviewPage" data-role="page">

			<div data-role="header">
				<a href="#" class="nav" id="snagReviewBack">Back</a>
				<h1>Snag Details</h1>
			</div>

			<div data-role="content">

				<div id="info-btn">
					<div id="userinfo-full">
						<h3 id="fullName"></h3><h4 id="roleTitle"></h4>
					</div>
				</div>
				
				<div id="other-info">
					<div id="left-f">
						<label for="siteName">Site Name: </label>
						<h4 id="siteName"></h4>
					</div>
					
					<div id="right-f">
						<label for="projectNum">Project No: </label>
						<h4 id="projectNum"></h4>
					</div>
					
					<div id="left-f">
						<label for="roomRef">Room Ref: </label>
						<h4 id="roomRef"></h4>
					</div>
					
					<div id="right-f">
						<label for="snagStatus">Snag Status: </label>
						<h4 id="snagStatus"></h4>
					</div>
				</div>

				<!-- <div id="apper"> -->
					<div id="input-left">
						<label for="snagTitle">Snag Title:</label>
						<input type="text" name="snagTitle" id="snagTitle">
						<!--<label for="roomRef">Room Ref:</label>
						<input type="text" name="roomRef" id="roomRef" readonly="readonly">-->
					</div>
					
					<div id="input-right">
						<label for="addedBy">Added by:</label>
						<input type="text" name="addedBy" id="addedBy" readonly="readonly">
					</div>
					
					<div>
						<label for="description">Description:</label>
						<textarea cols="40" rows="20" name="description" id="description"></textarea>
					</div>
					
					<div>
						<label for="log">Log:</label>
						<textarea cols="40" rows="20" name="log" id="log"></textarea>
					</div>
					
					<div id="photo">
						<label for="photo">Photo:</label>
						<img style="display:none;width:70%;" id="smallImage" src="" />
					</div>
					
					<div>
						<a href="#" id="saveSnag" data-role="button" data-inline="true">Save Snag</a>
						<a href="#" id="takePhoto" data-role="button" data-inline="true">Take Photo</a>
						<a href="#" id="markComplete" data-role="button" data-inline="true">Mark Complete</a>
					</div>
				<!-- </div> -->
			</div>

			<div data-role="footer" data-position="fixed">
				<h4>&copy; Inscape Interiors Ltd</h4>
			</div>

		</div>

		
		
	</body>
</html>
