<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!--<meta name="viewport" content="user-scalable=Yes, initial-scale=20, maximum-scale=20, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=180" />
		-->
        
        <meta name="viewport" content="user-scalable=Yes"/>
        <link href="jquery-mobile/styles/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script type="text/javascript" src="js/viewdrawing.js"></script>

		<script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/pdf.js"></script>
        
        
		<title>Inscape App</title>
	</head>
	<body onload="init();" data-zoom="true" width="200">

		<div id="viewDrawingPage" data-role="page" data-zoom="true">

			<div data-role="header" data-zoom="true">
				<a href="#" class="nav" id="viewDrawingBack">Back</a>
				<h1>View Drawing</h1>
			</div>

			<div class="ui-content-custom" data-zoom="true">

				<div id="info-btn">
					<div id="userinfo">
						<h3 id="fullName"></h3><h4 id="roleTitle"></h4>
					</div>

					<div id="b-controls">
						<div id="stamp-f2">
							<label for="snagStamp">Snag Stamp:</label>
							<select name="snagStamp" id="snagStamp" data-role="slider">
								<option value="off">Off</option>
								<option value="on">On</option>
							</select>
						</div>
						<div id="stamp-f3">
							<a id="viewSnagList" href="#" data-role="button" data-inline="true" class="ui-btn-right">View Snaglist</a>
						    <select name="Zoom" id="selectZoom" >
								<option value="1">X 1</option>
								<option value="2">X 2</option>
                                <option value="3">X 3</option>
                                <option value="4">X 4</option>
							</select>
                            
                        </div>
						<div id="sltpage-f">
							<label for="selectPage">Select Page:</label>
							<select name="selectPage" id="selectPage" data-icon="arrow-d">
							</select>
						</div>
					</div>
				</div>
				
				<div id="other-info">
					<div id="left-f">
						<label for="siteName">Site Name: </label>
						<h4 id="siteName"></h4>
					</div>
					
					<div id="right-f">
						<label for="projectNum">Project No: </label>
						<h4 id="projectNum"></h4>
					</div>
					
					<div id="left-f">
						<label for="roomRef">Room Ref: </label>
						<h4 id="roomRef"></h4>
					</div>	
				</div>
				
				<div id="nowrapper" >
					<canvas id="the-canvas" width="100" style="border:1px solid black;">
					</canvas>
				</div>
			</div>

			<div data-role="footer" data-position="fixed">
				<h4>&copy; Inscape Interiors Ltd</h4>
			</div>

		</div>

		
	</body>
</html>
